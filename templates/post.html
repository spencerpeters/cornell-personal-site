<article>
    <section class="header">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </section>
    <section class="blogpostbody">
        $body$
    </section>

    <div id="disqus_thread"></div>
    <script>

    var disqus_config = function () {
    this.page.url = 'https://spencerpeters.github.io/cornell-personal-site$url$';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = 'cornell-personal-site/$path$'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://30-minutes.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
